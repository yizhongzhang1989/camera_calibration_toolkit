<!-- Chessboard Configuration Modal -->
<div class="modal fade" id="chessboard-config-modal" tabindex="-1" aria-labelledby="chessboardModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="chessboardModalLabel">
                    <i class="bi bi-grid-3x3-gap"></i> Configure Calibration Pattern
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                
                <!-- Pattern Type Selection -->
                <div class="mb-4">
                    <label class="form-label fw-bold">
                        <i class="bi bi-lightning-charge text-warning"></i> Pattern Type 
                    </label>
                    <select class="form-select" id="pattern-type-select">
                        <option value="">ðŸ”„ Loading available patterns...</option>
                    </select>
                </div>

                <div class="row">
                    <!-- Configuration Panel -->
                    <div class="col-md-7">
                        
                        <!-- Dynamic Configuration Container -->
                        <div id="pattern-config-container">
                            <div class="text-muted text-center p-4">
                                <i class="bi bi-arrow-up fs-1"></i><br>
                                <strong>Select a pattern type above</strong><br>
                                <small>Parameters will appear here automatically</small>
                            </div>
                        </div>

                    </div>

                    <!-- Preview Panel -->
                    <div class="col-md-5">
                        <h6 class="mb-3">
                            <i class="bi bi-eye"></i> Pattern Preview
                        </h6>
                        <div class="text-center mb-3">
                            <div id="pattern-preview-container">
                                <div class="preview-placeholder text-muted p-4" style="border: 2px dashed #dee2e6; border-radius: 8px;">
                                    <i class="bi bi-image fs-1"></i><br>
                                    <small>Preview will appear<br>when pattern is configured</small>
                                </div>
                            </div>
                        </div>
                        <div id="pattern-info-display" class="small text-muted">
                            <!-- Pattern information will be displayed here -->
                        </div>
                    </div>
                </div>

                <!-- Download Section -->
                <hr>
                <div class="mb-3">
                    <h6 class="mb-3">
                        <i class="bi bi-download"></i> Download Pattern for Printing
                    </h6>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="download-quality" class="form-label">Print Quality</label>
                                <select class="form-select" id="download-quality">
                                    <option value="standard">Standard Quality (100px/square)</option>
                                    <option value="high" selected>High Quality (150px/square)</option>
                                    <option value="ultra">Ultra Quality (200px/square)</option>
                                </select>
                                <div class="form-text">Higher quality = larger file size</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="download-border" class="form-label">Border Size</label>
                                <select class="form-select" id="download-border">
                                    <option value="none">No Border (0px)</option>
                                    <option value="small">Small Border (25px)</option>
                                    <option value="medium" selected>Medium Border (50px)</option>
                                    <option value="large">Large Border (100px)</option>
                                </select>
                                <div class="form-text">Border makes handling easier</div>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-success" id="download-pattern-btn" disabled>
                            <i class="bi bi-download"></i> Generate & Download Pattern
                        </button>
                        <button type="button" class="btn btn-info" id="download-json-btn" disabled>
                            <i class="bi bi-file-earmark-code"></i> Download Pattern JSON
                        </button>
                        <button type="button" class="btn btn-warning" id="load-json-btn">
                            <i class="bi bi-upload"></i> Load Pattern JSON
                        </button>
                        <!-- Hidden file input for JSON loading -->
                        <input type="file" id="json-file-input" accept=".json" style="display: none;">
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary btn-apply-config" disabled>Apply Configuration</button>
            </div>
        </div>
    </div>
</div>
