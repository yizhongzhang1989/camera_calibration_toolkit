name: Camera Calibration Tests (Simplified)

on:
  push:
    branches: [ main, develop, auto_test ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]  # Reduced to stable versions
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-glx libglib2.0-0 libsm6 libxext6 libxrender-dev libgomp1
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install numpy opencv-contrib-python scipy PyYAML Pillow
        pip install Flask Werkzeug || true  # Optional packages
    
    - name: Verify installation
      run: |
        python --version
        python -c "import numpy, cv2, pytest; print('All imports OK')"
        ls -la tests/unit/
    
    - name: Run tests
      run: |
        python -m pytest tests/unit/test_patterns_simple.py tests/unit/test_utils_simple.py -v --cov=core --cov-report=xml
    
    - name: Check results
      run: |
        ls -la coverage.xml || echo "No coverage file"
        echo "âœ… Tests completed for Python ${{ matrix.python-version }}"
